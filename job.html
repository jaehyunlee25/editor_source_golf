<!DOCTYPE html>
<html>
    <head>
        <title>업무일지</title>
        <meta charset="utf-8" />
        <script src="js/jCommonSE.js"></script>
        <script src="js/global.js"></script>
        <style>
            body {
                font-size: 13px;
            }
            #cover {
                width: 1500px;
                margin: auto;
            }
            td {
                padding: 3px;
            }
            .leftWing {
                background-color: #faf609;
                max-height: 500px;
            }
            .leftWing {
                background-color: #faf609;
                max-height: 500px;
                display:none;
            }
            .rightWing {
                background-color: #eee;
                max-height: 500px;
                display:none;
            }
        </style>
    </head>
    <body>
        <div id="cover">
            <h2>업무일지v.0.0.1</h2>
            <div style="margin-bottom: 10px;">
                <select id="selWeek" style = "padding: 5px;"></select>
            </div>
            <div style="margin-bottom: 10px;">
                <span>FROM:</span>                
                <input id="iptStart" placeholder="like yyyy-mm-dd" />
                <span> ~ </span>
                <span>TO:</span>
                <input id="iptEnd" placeholder="like yyyy-mm-dd" />
            </div>
            <div>
                <button id="btnAdd">추가</button>
                <button id="btnMod">수정</button>
                <button id="btnDel">삭제</button>
            </div>
            <table>
                <tr>
                    <td style="vertical-align: top;">
                        <div class="leftWing">
                            <table>
                                <tbody>
                                    <tr>
                                        <td style="min-width: 100px;">아이디:</td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>업무내용:</td>
                                        <td>
                                            <input id="iptName" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>분야:</td>
                                        <td>
                                            <input id="iptArea" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>진척율:</td>
                                        <td>
                                            <input id="iptProgress" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>상태:</td>
                                        <td>
                                            <input id="iptStatus" />
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div style="text-align:right;">
                                <button id="btnAddReal">추가</button>
                            </div>
                        </div>
                    </td>
                    <td style="vertical-align:top;">
                        <div style="max-height: 900px;overflow: auto;">
                            <table border="1" >
                                <thead>
                                    <tr style="text-align:center;">
                                        <td>아이디</td>
                                        <td>업무내용</td>
                                        <td>분야</td>
                                        <td>진척율</td>
                                        <td>상태</td>
                                        <td>등록일</td>
                                    </tr>
                                </thead>
                                <tbody id="jobList"></tbody>
                            </table>
                        </div>
                    </td>
                    <td style="vertical-align:top;">
                        <div class="rightWing">
                            <table border="1">
                                <tbody id="tblElem">
                                    <tr>
                                        <td style="min-width: 70px;">아이디:</td>
                                        <td id="elId" style="min-width: 200px;"></td>
                                    </tr>
                                    <tr>
                                        <td>업무내용:</td>
                                        <td id="elName"></td>
                                    </tr>
                                    <tr>
                                        <td>분야:</td>
                                        <td id="elArea"></td>
                                    </tr>
                                    <tr>
                                        <td>진척율:</td>
                                        <td id="elProgress"></td>
                                    </tr>
                                    <tr>
                                        <td>상태:</td>
                                        <td id="elStatus"></td>
                                    </tr>
                                    <tr>
                                        <td>등록일:</td>
                                        <td id="elDate"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <div style="text-align:right;">
                                <button id="btnModReal">수정</button>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <template id="jobElement">
            <tr>
                <td><!-- id --></td>
                <td><!-- name --></td>
                <td><!-- area --></td>
                <td><!-- progress --></td>
                <td><!-- status --></td>
                <td><!-- created_at --></td>
            </tr>
        </template>
        <script src="js/job.js"></script>
    </body>
</html>
