<!DOCTYPE html>
<html>
    <head>
        <title>NameCard</title>
        <meta charset="utf-8" />
        <script src="js/jCommonSE.js"></script>
        <script src="js/global.js"></script>
        <style>
            textarea {
                background-color: black;
                color: white;
                padding: 5px;
                width: 30%;
                height: 500px;
            }
            #cover {
                position: relative;
            }
            .box {
                position: absolute;
                left: 10px;
                top: 10px;
                width: 10px;
                height: 10px;
                --border: 1px solid red;
            }
            table {
                font-size: 11px;
            }
        </style>
    </head>
    <body>
        <input type="file" id="iptFile" />
        <div id="cover">
            <img id="img" />
            <div>
                <button id="btnGo">이미지분석</button>
            </div>
        </div>
        <div style = "height: 1000px;">
            <div>
                <button id="btnDel">삭제</button>
            </div>
            <div style="position: relative;" id="reprod"></div>            
        </div>
        <div>
            <textarea id="taResult" style="width: 1000px;"></textarea>
        </div>
        <div id="result"></div>
        <table border="1" style="display: none;">
            <tbody id="tbl"></tbody>
        </table>
        <div style="display:none;">
            <textarea id="ta"></textarea>
        </div>
        <script src="js/guess.js"></script>
        <script src="js/namecard.js"></script>
    </body>
</html>
