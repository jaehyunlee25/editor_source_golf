<!DOCTYPE html>
<html>
    <head>
        <title>티찜모니터</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <script src="js/jCommonSE.js"></script>
        <script src="js/global.js"></script>
        <style>
            input { padding: 3px; }
            a { padding: 3px; font-size: 10px; }
            #elSelectedClub { font-weight: bold; }
            #elProgress { 
                font-size: 10px; 
                font-weight: bold;
                color: cornflowerblue;
            }
            #elHistory { font-size: 10px; }
            pre { 
                width: 50%;
                background-color: black;
                color: white;
                min-height: 100px;
                max-height: 500px;
                padding: 5px;
                overflow: auto;
            }
            .head {
                text-align: center;
            }
            .popup {
                padding: 10px;
                font-size: 10px;
            }
        </style>
    </head>
    <body>
        <div id="cover">
            <h2>티찜모니터v.0.0.1</h2>
            <div style="margin-bottom: 10px;">
                <span>전체:</span>
                <span>
                    <button id = "allStart">시작</button>
                    <button id = "allStop">멈춤</button>
                    <button id = "allReset">끝내기</button>
                </span>
                <span id = "elProgress"></span>
            </div>
            <div style="margin-bottom: 10px;">
                <span>클럽이름:</span>
                <input id = 'iptClubSearch' />
                <span id = 'elSelect'></span>
            </div>
            <div>
                <span>선택된 클럽:</span>
                <span id = 'elSelectedClub'></span>
            </div>
            <div>
                <pre id="elDesc"></pre>
            </div>
            <div style="margin-bottom: 10px;">
                <button id="btnConHomepage">홈페이지</button>
                <button id="btnConLoginpage">로그인페이지</button>
                <button id="btnConSearchpage">검색페이지</button>
                <button id="btnExecLogin">로그인실행</button>
                <button id="btnExecDateSearch">날짜검색실행</button>
            </div>
            <div>
                <div>RESULT:</div>
                <pre id="elResult"></pre>
            </div>
            <div>
                <div>
                    <span>HISTORY:</span>
                    <input id="iptHistoryClub" />
                </div>
                <div id="elHistory" style = "margin-top: 5px;"></div>
            </div>
        </div>
        <template id="tmPopup">
            <div class="popup">
                <div>
                    <button id="popBtnMain">main</button>
                    <button id="popBtnLogin">login</button>
                    <button id="popBtnSearch">search</button>
                    <span id="popBtnDesc" style="font-weight: bold;font-size: 13px;"></span>
                </div>
                <table style="width: 100%;">
                    <tbody>
                        <tr>
                            <td style="width: 50%;">
                                <table border=1 style="width: 100%;">
                                    <thead>
                                        <tr style="text-align: center;">
                                            <td>eng_id</td>
                                            <td>url</td>
                                            <td>start</td>
                                            <td>end</td>
                                            <td>diff</td>
                                            <td>created_at</td>
                                        </tr>
                                    </thead>
                                    <tbody>                                        
                                    </tbody>
                                </table>
                            </td>
                            <td style="width: 50%;"></td>
                        </tr>
                    </tbody>
                </table>
                <pre></pre>
            </div>
        </template>
        <script src="js/monitor.js"></script>
    </body>
</html>
